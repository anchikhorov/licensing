<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onReset(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Введите email.</mat-error>
    </mat-form-field>
    <!-- <mat-form-field>
      <input type="password" name="password" ngModel matInput placeholder="Пароль" #passwordInput="ngModel" required>
      <mat-error *ngIf="passwordInput.invalid">Пожалуйста введите пароль.</mat-error>
    </mat-form-field> -->
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Отправить</button>
  </form>
</mat-card>
